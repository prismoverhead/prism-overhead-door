<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prism Overhead Door – Elevate Your Entry</title>
  <meta name="description" content="Prism Overhead Door sells & installs garage doors across Lower Michigan, including Shiawassee, Genesee, Ingham & Oakland counties. Fast repairs, new doors, openers, and 24/7 emergency service." />
  <meta property="og:title" content="Prism Overhead Door – Elevate Your Entry" />
  <meta property="og:description" content="Sales, installation, and repair across Lower Michigan. Get a free quote today." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com" />
  <meta name="theme-color" content="#e8f4ff" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --brand:#1095ff; --ink:#0f172a; --bg:#ffffff; --soft:#f5f9ff; --accent:#e6f2ff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg);}
    a{color:var(--brand);text-decoration:none}
    header{position:sticky;top:0;background:rgba(255,255,255,.8);backdrop-filter:saturate(120%) blur(6px);border-bottom:1px solid #eef3f8}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo .mark{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#7ecbff,#1095ff);display:grid;place-items:center;color:white;font-weight:900}
    .cta-group{display:flex;gap:10px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #d7e6f7;padding:10px 14px;border-radius:12px;font-weight:600}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn:hover{box-shadow:0 4px 14px rgba(16,149,255,.18)}
    footer{padding:30px 0;border-top:1px solid #eef3f8}
  </style>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C2GQQ1LZE1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-C2GQQ1LZE1');
  </script>
</head>

<body>
  <header>
    <div class="container topbar">
      <div class="logo"><div class="mark" aria-hidden="true"></div> <span style="font-weight:800">Prism Overhead Door</span></div>
      <div class="cta-group">
        <a class="btn track-call" data-label="Header" href="tel:+19896277291">Call: (989) 627-7291</a>
        <a class="btn" href="mailto:prismoverheaddoor@gmail.com">prismoverheaddoor@gmail.com</a>
        <a class="btn primary" href="#quote">Get a Free Quote</a>
      </div>
    </div>
  </header>

  <footer>
    <div class="container" style="text-align:center;padding:40px 0;">
      <p>© <span id="y"></span> Prism Overhead Door • All rights reserved</p>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function sendEvent(name, params){
      if (typeof gtag === 'function'){ gtag('event', name, params || {}); }
    }
    document.querySelectorAll('.track-call').forEach(a=>{
      a.addEventListener('click',()=>{
        sendEvent('click_to_call',{event_category:'engagement',event_label:a.dataset.label||'Phone',phone_number:a.textContent.trim()});
      });
    });
  </script>
</body>
</html>
